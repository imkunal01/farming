<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Crop Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">
                <img src="assets/images/MyLogo.png" alt="Crop Monitoring System Logo">
                <h1>Crop Monitoring System</h1>
            </a>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="login-container">
            <div class="login-tabs">
                <div class="login-tab active" data-tab="login">Login</div>
                <div class="login-tab" data-tab="register">Register</div>
            </div>
            
            <div class="login-form-wrapper active" id="login-form">
                <h2 class="form-title">Welcome Back!</h2>
                <form action="login.php" method="post">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" name="password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" class="checkbox-label">Remember me</label>
                    </div>
                    
                    <button type="submit" class="login-button" name="login">Login</button>
                    
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Forgot your password?</a>
                    </div>
                </form>
            </div>
            
            <div class="login-form-wrapper" id="register-form">
                <h2 class="form-title">Create an Account</h2>
                <form action="login.php" method="post">
                    <div class="input-group">
                        <label for="register-name">Full Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="register-name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="register-email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="user-type">User Type</label>
                        <div class="input-wrapper">
                            <i class="fas fa-users input-icon"></i>
                            <select id="user-type" name="user_type" required>
                                <option value="">Select user type</option>
                                <option value="farmer">Farmer</option>
                                <option value="agronomist">Agronomist</option>
                                <option value="researcher">Researcher</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="register-password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="register-password" name="password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirm-password" name="confirm_password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="terms-privacy">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="login-button" name="register">Create Account</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Crop Monitoring System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Password Reset Modal -->
    <div class="modal" id="reset-password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Reset Password</h3>
                <button class="close-modal" id="close-reset-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="reset-password-form">
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="reset-email" name="reset_email" required>
                    </div>
                </div>
                <button type="submit" class="login-button">Send Reset Link</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle toast-icon"></i>
        <span id="toast-message">Operation successful!</span>
    </div>

    <script>
        // Tab Navigation
        const loginTab = document.querySelector('[data-tab="login"]');
        const registerTab = document.querySelector('[data-tab="register"]');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Password Toggle
        const togglePasswordButtons = document.querySelectorAll('.toggle-password');
        togglePasswordButtons.forEach(button => {
            button.addEventListener('click', () => {
                const input = button.previousElementSibling;
                const icon = button.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });

        // Reset Password Modal
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const resetPasswordModal = document.getElementById('reset-password-modal');
        const closeResetModal = document.getElementById('close-reset-modal');

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            resetPasswordModal.style.display = 'flex';
        });

        closeResetModal.addEventListener('click', () => {
            resetPasswordModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === resetPasswordModal) {
                resetPasswordModal.style.display = 'none';
            }
        });

        // Reset Password Form
        const resetPasswordForm = document.getElementById('reset-password-form');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        resetPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // In a real app, you would send a request to the server here
            
            resetPasswordModal.style.display = 'none';
            toastMessage.textContent = 'Password reset link sent to your email!';
            showToast();
        });

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        const html = document.documentElement;
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        
        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }
    </script>
</body>
</html>
