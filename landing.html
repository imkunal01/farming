<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriGlance | Smart Farming Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Landing Page Specific Styles */
        .landing-hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 0 20px;
            background-position: center;
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation-name: float-particle;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            z-index: 1;
            filter: blur(1px);
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-20px) translateX(10px) rotate(10deg);
                opacity: 0.8;
            }
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            max-width: 900px;
            position: relative;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        [data-theme="dark"] .hero-content {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-content:hover {
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            transform: translateY(-5px);
        }

        .hero-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 3s infinite alternate, rotate 20s linear infinite;
            filter: drop-shadow(0 0 10px rgba(var(--primary-color), 0.5));
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(0deg);
            }
            100% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        @keyframes rotate {
            from {
                filter: hue-rotate(0deg) drop-shadow(0 0 10px rgba(39, 174, 96, 0.5));
            }
            to {
                filter: hue-rotate(360deg) drop-shadow(0 0 10px rgba(52, 152, 219, 0.5));
            }
        }

        .hero-title {
            font-size: 4.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-purple), var(--accent-orange), var(--primary-color));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            line-height: 1.2;
            position: relative;
            animation: titleEffect 1s ease forwards, gradientMove 8s ease infinite;
            opacity: 0;
            transform: translateY(30px);
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(var(--primary-color), 0.3);
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes titleEffect {
            0% {
                opacity: 0;
                transform: translateY(30px);
                letter-spacing: 10px;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                letter-spacing: 2px;
            }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease 0.4s forwards;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hero-subtitle::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .hero-content:hover .hero-subtitle::after {
            width: 200px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            animation: fadeInUp 1s ease 0.8s forwards;
            opacity: 0;
        }

        .cta-btn {
            position: relative;
            overflow: hidden;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 1;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%) skewX(-15deg);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .cta-btn:hover::before {
            transform: translateX(0) skewX(-15deg);
        }

        .main-cta {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .main-cta:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(39, 174, 96, 0.4);
            letter-spacing: 1px;
        }

        .secondary-cta {
            background: var(--secondary-gradient);
            color: white;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .secondary-cta:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(52, 152, 219, 0.4);
            letter-spacing: 1px;
        }

        .cta-btn i {
            margin-right: 10px;
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .cta-btn:hover i {
            transform: translateY(-3px) scale(1.2);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            color: var(--text-color);
            font-size: 1.5rem;
            z-index: 10;
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .scroll-indicator:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-50%) scale(1.1);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        .floating-card {
            position: absolute;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            align-items: center;
            animation-name: float;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            z-index: 5;
            transition: all 0.3s ease;
        }

        [data-theme="dark"] .floating-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .floating-card:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 15px 35px rgba(31, 38, 135, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .card-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }

        .floating-card:hover .card-icon {
            transform: rotate(15deg) scale(1.2);
        }

        .card-text {
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .floating-card:hover .card-text {
            opacity: 1;
            transform: translateX(5px);
        }

        .floating-card:nth-child(1) {
            top: 20%;
            right: 15%;
            animation-duration: 7s;
        }

        .floating-card:nth-child(2) {
            bottom: 25%;
            left: 15%;
            animation-duration: 8s;
        }

        .floating-card:nth-child(3) {
            top: 30%;
            left: 10%;
            animation-duration: 6s;
        }

        .floating-card:nth-child(4) {
            bottom: 40%;
            right: 10%;
            animation-duration: 9s;
        }

        .gradient-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(70px);
            opacity: 0.5;
            z-index: 0;
            transition: all 0.5s ease;
            animation: pulse-opacity 10s infinite alternate;
        }

        @keyframes pulse-opacity {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 0.3;
                transform: scale(1);
            }
        }

        .circle-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-blue) 0%, transparent 70%);
            top: -10%;
            right: -5%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-green) 0%, transparent 70%);
            bottom: -20%;
            left: -10%;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--accent-purple) 0%, transparent 70%);
            top: 40%;
            right: 20%;
            animation-delay: 4s;
        }

        .circle-4 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-orange) 0%, transparent 70%);
            top: 20%;
            left: 30%;
            animation-delay: 6s;
        }

        .typing-effect {
            display: inline-block;
            border-right: 2px solid var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            animation: 
                typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--text-color); }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .cta-container {
                flex-direction: column;
                align-items: center;
            }
            
            .floating-card {
                display: none;
            }

            .hero-content {
                padding: 30px 20px;
            }
        }

        [data-theme="dark"] .hero-subtitle {
            color: var(--text-color);
        }

        [data-theme="dark"] .scroll-indicator {
            color: var(--text-color);
        }

        /* New animated elements */
        .animated-icon-container {
            position: absolute;
            z-index: 3;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .animated-icon {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: iconFloat 15s linear infinite;
            color: var(--accent-blue);
        }

        @keyframes iconFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="landing-hero">
        <!-- Gradient Circles -->
        <div class="gradient-circle circle-1"></div>
        <div class="gradient-circle circle-2"></div>
        <div class="gradient-circle circle-3"></div>
        <div class="gradient-circle circle-4"></div>
        
        <!-- Particles -->
        <div class="particles-container" id="particles-container"></div>
        
        <!-- Animated Icons -->
        <div class="animated-icon-container" id="animated-icon-container"></div>

        <!-- Floating Cards -->
        <div class="floating-card">
            <div class="card-icon accent-blue">
                <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <div class="card-text">Real-time weather monitoring</div>
        </div>
        
        <div class="floating-card">
            <div class="card-icon accent-green">
                <i class="fas fa-seedling"></i>
            </div>
            <div class="card-text">Smart crop management</div>
        </div>
        
        <div class="floating-card">
            <div class="card-icon accent-purple">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="card-text">Yield prediction with AI</div>
        </div>
        
        <div class="floating-card">
            <div class="card-icon accent-orange">
                <i class="fas fa-robot"></i>
            </div>
            <div class="card-text">AI farming assistant</div>
        </div>

        <!-- Main Content -->
        <div class="hero-content">
            <img src="Logo2.png" alt="AgriGlance Logo" class="hero-logo">
            <h1 class="hero-title">AgriGlance</h1>
            <p class="hero-subtitle typing-effect">A comprehensive smart farming solution that combines real-time weather monitoring, crop tracking, pest management, and AI-powered assistance.</p>
            
            <div class="cta-container">
                <a href="index.html" class="cta-btn main-cta">
                    <i class="fas fa-seedling"></i> Get Started
                </a>
                <a href="dashboard.html" class="cta-btn secondary-cta">
                    <i class="fas fa-compass"></i> Explore Dashboard
                </a>
            </div>
        </div>

        <div class="scroll-indicator" id="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            const moonIcon = '<i class="fas fa-moon"></i>';
            const sunIcon = '<i class="fas fa-sun"></i>';
            
            // Check for saved theme preference or use device preference
            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                
            // Set initial theme
            htmlElement.setAttribute('data-theme', savedTheme);
            themeToggle.innerHTML = savedTheme === 'dark' ? sunIcon : moonIcon;
            
            // Theme toggle click handler
            themeToggle.addEventListener('click', function() {
                const currentTheme = htmlElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                htmlElement.setAttribute('data-theme', newTheme);
                themeToggle.innerHTML = newTheme === 'dark' ? sunIcon : moonIcon;
                
                // Save the theme preference
                localStorage.setItem('theme', newTheme);
            });
        });

        // Create and animate particles
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('particles-container');
            const particleCount = 40;
            const colors = [
                'rgba(39, 174, 96, 0.5)',   // green
                'rgba(52, 152, 219, 0.5)',  // blue
                'rgba(155, 89, 182, 0.5)',  // purple
                'rgba(241, 196, 15, 0.5)',  // yellow
                'rgba(230, 126, 34, 0.5)'   // orange
            ];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const size = Math.random() * 20 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.backgroundColor = color;
                
                // Position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Animation
                const duration = Math.random() * 15 + 5;
                const delay = Math.random() * 5;
                
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
            
            // Create animated farming icons
            const iconContainer = document.getElementById('animated-icon-container');
            const icons = [
                'fa-seedling',
                'fa-cloud-sun-rain',
                'fa-tractor',
                'fa-leaf',
                'fa-sun',
                'fa-water',
                'fa-bug',
                'fa-temperature-high',
                'fa-wind',
                'fa-database'
            ];
            
            const iconColors = [
                'var(--accent-green)',
                'var(--accent-blue)',
                'var(--accent-orange)',
                'var(--accent-green)',
                'var(--accent-yellow)',
                'var(--accent-blue)',
                'var(--accent-red)',
                'var(--accent-red)',
                'var(--accent-blue)',
                'var(--accent-purple)'
            ];
            
            for (let i = 0; i < 20; i++) {
                const iconIndex = Math.floor(Math.random() * icons.length);
                const icon = document.createElement('i');
                icon.className = `fas ${icons[iconIndex]} animated-icon`;
                icon.style.left = `${Math.random() * 100}%`;
                icon.style.animationDelay = `${Math.random() * 15}s`;
                icon.style.animationDuration = `${15 + Math.random() * 15}s`;
                icon.style.color = iconColors[iconIndex];
                icon.style.fontSize = `${Math.random() * 15 + 10}px`;
                
                iconContainer.appendChild(icon);
            }
            
            // Scroll indicator functionality
            document.getElementById('scroll-down').addEventListener('click', function() {
                window.scrollTo({
                    top: window.innerHeight,
                    behavior: 'smooth'
                });
            });
            
            // Make the gradients move with mouse
            document.addEventListener('mousemove', function(e) {
                const circles = document.querySelectorAll('.gradient-circle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                circles.forEach((circle, index) => {
                    const speed = 0.03;
                    const offsetX = (x - 0.5) * speed * (index + 1) * 50;
                    const offsetY = (y - 0.5) * speed * (index + 1) * 50;
                    
                    circle.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${1 + y * 0.1})`;
                });
            });
        });
    </script>
</body>
</html>
